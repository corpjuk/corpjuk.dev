<h1 class="font-extrabold text-2xl py-2 px-4">Articles Page</h1>
<p class="py-2 px-4">This is partials/detail.html</p>


<div class="text-blue-500 px-8">
  {% for article in articles %}
    {% if article.title %}
      <a href='{{ article.get_absolute_url }}'
        hx-get='{{ article.get_absolute_url }}'
        hx-trigger="click"
        hx-target="#content-container-2"
        hx-swap="innerHTML"
      >
        <div class="px-2 py-1 underline text-blue-400 decoration-sky-600 hover:decoration-blue-400">{{ article.title }}</div>
      </a>
      <p>{{ article.content }}</p>
      
    {% endif %} 
  {% endfor %} 
</div>
