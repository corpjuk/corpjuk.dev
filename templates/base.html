{% load static %}
<!DOCTYPE html>
<script>
    if (typeof window.htmx !== "undefined") {
        htmx.on("htmx:afterSettle", function(detail) {
            if (
                typeof window.djdt !== "undefined"
                && detail.target instanceof HTMLBodyElement
            ) {
                djdt.show_toolbar();
            }
        });
    }
</script>

<html hx-debug>
<head hx-boost>
        <title>100% Vegan</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
<style>
    #container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: red;
    }
</style>
</head>

<!-- Scripts -->
<script src="https://unpkg.com/htmx.org@1.5.0"></script>

<body class="bg-gray-700 flex flex-col min-h-screen">

      <!-- Navigation Bar -->
      <nav hx-boost="true" class="bg-gray-800 py-2">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="flex justify-between h-16">
                  <div class="flex-shrink-0 flex items-center">
                      <a href="{% url "home" %}" class="text-white font-bold text-xl">100% Vegan</a>
                  </div>
                  <div class="hidden md:block">
                      <div class="ml-10 flex items-center space-x-4 h-full">
                          <a href="{% url "articles:list" %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                              hx-trigger="click"
                              hx-target="#content-container-1"
                              hx-swap="innerHTML"
                          >Articles</a>
                          <a href="{% url "recipes:list" %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                              hx-trigger="click"
                              hx-target="#content-container-1"
                              hx-swap="innerHTML"
                          >Recipes</a>
                          <a href="{% url "about" %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                              hx-trigger="click"
                              hx-target="#content-container-1"
                              hx-swap="innerHTML"
                          >About</a>
                          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                      </div>
                  </div>
              </div>
          </div>
      </nav>

    <!-- Body -->
    <div id="container" class="page-content block">
        <div class="flex justify-center" hx-boost="true">
            <div id="content-container-1" class="container mx-auto bg-[#04151F] rounded-3xl text-gray-200 px-4" hx-target="#content-container-1" hx-swap="outerHTML" hx-indicator="#loading-indicator">
                {% if content1 %}
                    {{ content1 }}
                {% endif %}
            </div>
            <div id="content-container-2" class="container mx-auto bg-[#04151F] rounded-3xl text-gray-200 px-4" hx-target="#content-container-2" hx-swap="outerHTML" hx-indicator="#loading-indicator">
                {% if content2 %}
                    {{ content2 }}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-auto py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between text-gray-300 text-sm">
                <p>&copy; 2023 100% Vegan. All Rights Reserved.</p>
                <p>Privacy Policy | Terms of Use</p>
            </div>
        </div>
    </footer>
</body>
</html>
